; 存储模块配置
[storage]
page_size = 4096          ; 数据页大小（字节）
buffer_pool_size = 100    ; 缓冲池大小（页数）
max_connections = 1000    ; 最大连接数

; 日志模块配置
[log]
level = WARN              ; 日志级别（DEBUG/INFO/WARN/ERROR）
path = logs/mydb.log      ; 日志文件路径

; 缓存模块配置（可选，无则用默认）
[cache]
enabled = true            ; 缓存是否启用
size = 50                 ; 缓存大小（MB）