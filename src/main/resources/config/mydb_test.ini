; 测试存储模块配置
[storage]
page_size = 8192            ; 数据页大小（字节）
buffer_pool_size = 200      ; 缓冲池大小（页数）
max_connections = 2000      ; 最大连接数
invalid_int = abc           ; 格式错误的整数（用于测试转换失败）

; 测试日志模块配置
[log]
level = DEBUG               ; 日志级别（DEBUG/INFO/WARN/ERROR）
path = test_logs/mydb.log   ; 日志文件路径
enabled = true              ; 缓存是否启用

; 测试缺失的节和键（用于验证默认值）
[missing_section]
; 无 key=value 对

[existing_section]
missing_key =               ; 空值键（用于测试默认值）